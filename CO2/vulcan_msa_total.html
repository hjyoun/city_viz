<html>
  <head>

    <script type="text/javascript" src="../d3/d3.geom.js"></script>
    <script type="text/javascript" src="../d3/d3.layout.js"></script>
    <script src="http://cdn.jquerytools.org/1.2.6/jquery.tools.min.js"></script>
    <link type="text/css" rel="stylesheet" href="choropleth.css"/>
    <link type="text/css" rel="stylesheet" href="dorling.css"/>
    <link type="text/css" rel="stylesheet" href="../d3/lib/colorbrewer/colorbrewer.css"/>
  </head>
	<style> @import url("../style.css?1.10.0"); 
	</style>
	</head>
<body>
	<div class="body">
	<div class="content">
		<div class="topbar">
          <a href="./vulcan_county_total.html">Vulcan_total (county)</a>
          <a href="./vulcan_county_res.html">Vulcan_residential (county)</a>

	        <div class="sidebar"> Vulcan 2000 data </div>
		  <h1> CO2 emission of Vulcan (2000) at MSA level </h1>

    <div id="chart"></div>
			<h2> Put the mouse over a MSA to see its name and value </h2>
    <script type="text/javascript" src="dorling.js"></script>

    <script type="text/javascript">
			//var dataco2; // loaded asynchronously
			//var dataname; // loaded asynchronously

			var path = d3.geo.path();

			var svg = d3.select("#chart")
				.append("svg:svg");

			var counties = svg.append("svg:g")
			.attr("id", "counties")
			.attr("class", "Blues"); // class file can be found in "../lib/colorbrewer/colorbrewer.css"

			var msa = svg.append("svg:g")
				.attr("id", "msas");

			var states = svg.append("svg:g")
			.attr("id", "states");

			d3.json("../usa_geo/us-counties.json", function(json) {
			counties.selectAll("path")
			.data(json.features)
			.enter().append("svg:path")
			//.attr("class", dataco2 ? quantize : null)
			.attr("fill", "gray")
			.attr("d", path);
			});

			d3.json("../usa_geo/us-states.json", function(json) {
			states.selectAll("path")
			.data(json.features)
			.enter().append("svg:path")
			.attr("d", path);
			});

			//d3.json("vulcan_total.json", function(json) { dataco2 = json; });
			//d3.json("county_name.json", function(json) { dataname = json; });

		
		</script>
  </body>
</html>
